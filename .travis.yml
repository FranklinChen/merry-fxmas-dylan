sudo: false
language: c
cache:
  directories:
    - $HOME/Open-Dylan/
addons:
  apt:
    packages:
    - libgc-dev
 
before_install:
  - curl https://opendylan.org/downloads/opendylan/2014.1/opendylan-2014.1-x86_64-linux.tar.bz2 | tar -C $HOME -jxf -
  - export PATH=$HOME/opendylan-2014.1/bin:$PATH

script:
  - make run
